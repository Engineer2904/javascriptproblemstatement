<body>
    <script>
        function frequecy(){
            var arr=[1,2,4,3,2,4,2,5,8,2];
            var maxcount = 0;
            var max_freq;
    for (var i = 0; i < arr.length; i++) {
        var count = 0;
        for (var j = 0; j < arr.length; j++) {
            if (arr[i] == arr[j])
                count++;
        }
 
        if (count > maxcount) {
            maxcount = count;
            max_freq = arr[i];
        }
    }
 
    console.log("Element that has been repeated maximum number of times is: "  +max_freq+ " and numuber of times it has appeared is " +maxcount);
                            }
frequecy()
    </script>
</body>
